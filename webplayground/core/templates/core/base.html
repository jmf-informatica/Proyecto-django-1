<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    <!-- Estilos -->
    <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/vendor/fontawesome-free/css/all.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'core/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'core/css/main.css' %}" rel="stylesheet">
    <link href="{% static 'registration/css/registration.css' %}" rel="stylesheet">
  </head>
  <body>
    <body>
      <!-- Navegación -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">Playground</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ned" aria-controls="ned" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="ned">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'pages:pages' %}">Páginas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'profiles:profiles_list' %}">Perfiles</a>
              </li>
            </ul>
            <ul class="nav navbar-top-links navbar-right">
              <li class="nav-item dropdown no-arrow">
              {% if request.user.is_authenticated %}
                <a class="nav-link dropdown-toggle" href="{% url 'login' %}" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user-circle fa-fw"></i>{{user.username}}</a>
            <ul class="dropdown-menu dropdown-user">
              <li>
                <a class="nav-link" href="{% url 'logout' %}"><i class="fa fa-sign-out fa-fw"></i>Logout</a>
              </li>
              <li>
                <a class="nav-link" href="{% url 'profile' %}"><i class="fa fa-sign-out fa-fw"></i>Perfil</a>
              </li>
              </ul>
              </li>
            </ul>
              {% else %}
              <li class="nav-item">
                <a href="{% url 'login' %}" class="nav-link"><i class="fas fa-user-circle fa-fw"></i>Ingresar</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'registro' %}" class="nav-link"><i class="fas fa-user-circle fa-fw"></i>Registrarse</a>
              </li> 
              {% endif %}
          </div>
        </div> 
      </nav>
      <!-- Contenido -->
      {% block content %}{% endblock %}
      <!-- Javascript -->
      <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'core/js/main.js' %}"></script>
  </body>
</html>
