{% extends 'core/base.html' %}
{% load static %}
{% block title %}Eliminar página{% endblock %}
{% block content %}
{% include 'pages/includes/pages_menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
            <form action="" method="post">{% csrf_token %}
                <p style='font-weight: bold; font-size: 16px;'>¿Estás seguro de que quieres borrar la página <span style="color: red;"> "{{ object }}"</span> ?</p>
                <br>
                <button type="submit" class="btn btn-danger">Eliminar página <span class="fa fa-trash"></span> > </button>
                <a href="javascript:history.back()" class="btn btn-success"><span class="fa fa-undo"></span>Cancelar</a>
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
